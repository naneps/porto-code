
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTO CODE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      /* CSS variables will be applied here by App.tsx */
      font-size: 16px; /* Base for rem units, helps scale editor-font-size if it's in rem */
    }
    body {
      /* Default fallbacks, will be overridden by CSS variables */
      font-family: var(--editor-font-family, 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace);
      background-color: var(--app-background, #1E1E1E); /* Applied to html by App.tsx, body inherits */
      color: var(--text-default, #D4D4D4); /* Applied to html by App.tsx, body inherits */
      font-size: var(--editor-font-size, 1rem); /* Base editor font size */
      line-height: var(--editor-line-height, 1.5); /* Base editor line height */
      margin: 0;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll, app handles its own scroll */
    }
    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Scrollbar styling for a more VSCode feel */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-background, #252526);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-background, #424242);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-background, #555);
    }

    /* Animation for tab content */
    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeInContent 0.3s ease-out;
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-backdrop-background, rgba(0, 0, 0, 0.6));
      z-index: 40; /* Below modal content */
      display: flex;
      align-items: flex-start; /* Align palette to top */
      justify-content: center;
    }
    .modal-content {
      z-index: 50; /* Above backdrop */
      margin-top: 10vh; /* Push down from top */
    }
    .command-palette-content {
       z-index: 50;
       margin-top: 10vh;
       width: 600px; /* Default width for command palette */
       max-width: 90%;
    }
     .about-modal-content {
       z-index: 50;
       margin-top: 20vh; /* Push down a bit more for general modals */
       width: 500px;
       max-width: 90%;
    }

    /* Markdown styling for chat bubbles and articles */
    .markdown-content pre {
      position: relative; /* For copy button positioning (if re-added) */
      background-color: var(--editor-tab-inactive-background, #2D2D2D); 
      color: var(--editor-foreground, #D4D4D4);
      padding: 0.8em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      border-radius: 4px;
      overflow-x: auto;
      font-family: var(--editor-font-family, monospace);
      font-size: 0.9em; /* Slightly smaller for pre blocks */
      border: 1px solid var(--border-color, #333333);
      white-space: pre-wrap; 
      word-wrap: break-word; 
    }
    .markdown-content pre code { /* Code inside pre specifically */
      background-color: transparent; 
      padding: 0; 
      margin: 0; 
      font-size: inherit; 
      border-radius: 0; 
      border: none; 
      white-space: pre-wrap; 
      word-wrap: break-word; 
    }
    .markdown-content code:not(pre > code) { /* Inline code */
      background-color: var(--sidebar-item-hover-background, #2A2D2E);
      color: var(--text-accent, #4EC9B0);
      padding: 0.2em 0.4em;
      margin: 0 0.1em;
      border-radius: 3px;
      font-family: var(--editor-font-family, monospace);
      font-size: 0.9em;
      border: 1px solid var(--border-color, #333333);
    }
    .markdown-content ul, .markdown-content ol {
      padding-left: 1.8em; 
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .markdown-content li {
      margin-bottom: 0.3em;
    }
    .markdown-content strong {
      font-weight: 600; 
      color: var(--syntax-keyword, #569CD6); 
    }
    .markdown-content em {
      font-style: italic;
      color: var(--syntax-string, #CE9178); 
    }
    .markdown-content a {
      color: var(--link-foreground, #3794FF);
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: var(--link-hover-foreground, #6EB0FF);
    }
    .markdown-content p {
      margin-bottom: 0.5em; 
      line-height: 1.6; 
    }
    .markdown-content p:last-child {
      margin-bottom: 0;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        color: var(--text-accent, #4EC9B0);
        margin-top: 0.8em;
        margin-bottom: 0.4em;
        font-weight: 600;
    }
    .markdown-content hr {
        border-top: 1px solid var(--border-color, #333333);
        margin-top: 1em;
        margin-bottom: 1em;
    }
    /* Styles for copy button in code blocks - REMOVED 
    .code-block-copy-button { ... }
    .markdown-content pre:hover .code-block-copy-button { ... }
    .code-block-copy-button:hover { ... }
    .code-block-copy-button:focus { ... }
    */
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.511.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
